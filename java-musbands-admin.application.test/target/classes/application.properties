spring.application.name = Musbands Admin Test Application

#logging.level.org.h2.server: DEBUG
server.port = 8085
server.error.whitelabel.enabled = false 
server.error.path = /error

spring.data.rest.basePath=/api/admin/test/v1
coreapi.framework.test.admin.rest.basePath = /api/admin/test/v1
coreapi.framework.test.simple.rest.basePath = /api/admin/test/simple/v1
coreapi.framework.test.audit.rest.basePath = /api/admin/test/audit/v1

coreapi.framework.rest.basePath = http://localhost:8083/api/admin/v1
coreapi.framework.simple.rest.basePath = http://localhost:8083/api/admin/simple/v1
coreapi.framework.audit.rest.basePath = http://localhost:8083/api/admin/audit/v1

# JSON response not send null properties
spring.jackson.default-property-inclusion=NON_EMPTY
spring.jackson.serialization-inclusion=NON_EMPTY

# ADMIN (SpringApplicationAdminJmxAutoConfiguration)
# Whether to enable admin features for the application.
spring.application.admin.enabled=true
# JMX name of the application admin MBean.
spring.application.admin.jmx-name=org.springframework.boot:type=Admin,name=MusbandsAdminTestAplication

# CoreApiFrameworkWebLocaleConfiguration
coreapi.framework.web.locale.defaultLanguage="en"
coreapi.framework.web.locale.defaultCountry="GB"
coreapi.framework.web.locale.localeParamName="lang"
coreapi.framework.web.locale.localeFolder="messages"
coreapi.framework.web.locale.localeFilename="messages"